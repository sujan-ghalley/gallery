<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://fonts.cdnfonts.com/css/graffiti-street" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/graffiti-street');
</style>

</head>
<body>
    <header>
        <h1>World Will Know Art</h1>
    </header>
    <div class="gallery">
        <div class="grid">
            <div class="grid-item"><img src="imagess/111.jpeg" alt="Photo 1"></div>
            <div class="grid-item"><img src="imagess/222.jpeg" alt="Photo 2"></div>
            <div class="grid-item"><img src="imagess/333.jpeg" alt="Photo 3"></div>
            <div class="grid-item"><img src="imagess/444.jpeg" alt="Photo 4"></div>
            <div class="grid-item"><img src="imagess/555.jpeg" alt="Photo 5"></div>
            <div class="grid-item"><img src="imagess/666.jpeg" alt="Photo 6"></div>
            <div class="grid-item"><img src="imagess/777.jpeg" alt="Photo 7"></div>
            <div class="grid-item"><img src="imagess/888.jpeg" alt="Photo 8"></div>
            <div class="grid-item"><img src="imagess/999.jpeg" alt="Photo 9"></div>
            <div class="grid-item"><img src="imagess/001.jpeg" alt="Photo 10"></div>
            <div class="grid-item"><img src="imagess/002.jpeg" alt="Photo 11"></div>
            <div class="grid-item"><img src="imagess/003.jpeg" alt="Photo 12"></div>
            <div class="grid-item"><img src="imagess/004.jpeg" alt="Photo 13"></div>
            <div class="grid-item"><img src="imagess/005.jpeg" alt="Photo 14"></div>
            <div class="grid-item"><img src="imagess/006.jpeg" alt="Photo 15"></div>
            <div class="grid-item"><img src="imagess/101.jpeg" alt="Photo 16"></div>
            <div class="grid-item"><img src="imagess/202.jpeg" alt="Photo 17"></div>
            <div class="grid-item"><img src="imagess/303.jpeg" alt="Photo 18"></div>
            <div class="grid-item"><img src="imagess/404.jpeg" alt="Photo 19"></div>
            <div class="grid-item"><img src="imagess/505.jpeg" alt="Photo 20"></div>
            <div class="grid-item"><img src="imagess/606.jpeg" alt="Photo 21"></div>
            <div class="grid-item"><img src="imagess/707.jpeg" alt="Photo 22"></div>
            <div class="grid-item"><img src="imagess/808.jpeg" alt="Photo 23"></div>
            <div class="grid-item"><img src="imagess/909.jpeg" alt="Photo 24"></div>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="javaa.js"></script>
</body>
</html>
